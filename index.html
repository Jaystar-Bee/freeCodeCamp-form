<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quick form for freeCodeCamp exercise">
    <link rel="stylesheet" href="style.css">
    <title>Quick Form || freeCodeCamp</title>
</head>
<body>
<div class="main">
    <div class="cover"></div>
    <div class="container">
        <h1 class="title">freeCodeCamp Survey Form</h1>
        <p class="title__sub">Thank you for taking the time to help us improve the platform</p>

        <div class="form__cover">
            <form action="#" >
                <div class="form__list">
                    <label for="name" class="label">Name</label>
                    <input type="text" placeholder="Enter your name" class="form__box" name="name"
                    id="name">
                </div>
                <div class="form__list">
                    <label for="email" class="label">Email</label>
                    <input type="text" placeholder="Enter your Email" class="form__box" name="email" id="email">
                </div>
                <div class="form__list">
                    <label for="age" class="label">Age <span>(optional)</span></label>
                    <input type="number" placeholder="Age" class="form__box" name="age" id="age">
                </div>
                <div class="form__list">
                    <label for="role" class="label">Which option best describes your current role?</label>
                    <select name="role" id="role">
                        <option disabled="disabled" selected="selected">Select current role</option>
                            <option value="student"> Student</option>
                            <option value="jober"> Full Time Job</option>
                            <option value="learner"> Full Time Learner</option>
                            <option value="notsay"> Prefer Not to Say</option>
                            <option value="other"> Other</option>
                    </select>
                </div>

                <div class="form__list">
                    <span for="radio" class="label">Would you recommend freeCodeCamp to a friend?</span>
                    <div class="radio__cover">
                        <input type="radio" class="form__radio" name="radio" id="definite" checked > 
                        <label class="radio__text" for="definite">Definitely</label>
                    </div>
                    <div class="radio__cover">
                        <input type="radio" class="form__radio" name="radio" id="maybe">  
                        <label class="radio__text" for="maybe">Maybe</label>
                    </div>
                    <div class="radio__cover">
                        <input type="radio" class="form__radio" name="radio" id="notsure">  
                        <label class="radio__text" for="notsure">Not sure</label>
                    </div>
                    
                </div>

                <div class="form__list">
                    <label for="features" class="label">What is your favorite feature of freeCodeCamp?</label>
                    <select name="features" id="features">
                        <option disabled="disabled" selected="selected">Select an option</option>
                            <option value="challenges"> Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="opensource">Open source</option>
                    </select>
                </div>

                <div class="form__list">
                    <label for="radio" class="label">What would you like to see improved? 
                        <span>(Check all that apply)

                    </span>
                </label>
                    <div class="checkbox__cover">
                        <input type="checkbox" class="form__checkbox" name="checkbox" id="frontend">  <label class="checkbox__text" for="frontend">Front-end Projects</label>
                    </div>
                    <div class="checkbox__cover">
                        <input type="checkbox" class="form__checkbox" name="checkbox" id="backend">  <label class="checkbox__text" for="backend">Back-end Projects</label>
                    </div>
                    <div class="checkbox__cover">
                        <input type="checkbox" class="form__checkbox" name="checkbox" id="visualization">  <label class="checkbox__text" for="visualization">Data Visualization</label>
                    </div>
                    <div class="checkbox__cover">
                        <input type="checkbox" class="form__checkbox" name="checkbox" id="challenges">  <label class="checkbox__text" for="challenges">Challenges</label>
                    </div>
                    <div class="checkbox__cover">
                        <input type="checkbox" class="form__checkbox" name="checkbox" id="opensource">  <label class="checkbox__text" for="opensource">Open Source Community</label>
                    </div>
                    <div class="checkbox__cover">
                        <input type="checkbox" class="form__checkbox" name="checkbox" id="gitter">  <label class="checkbox__text" for="gitter">Gitter help rooms</label>
                    </div>
                    <div class="checkbox__cover">
                        <input type="checkbox" class="form__checkbox" name="checkbox" id="videos">  <label class="checkbox__text" for="videos">Videos</label>
                    </div>
                    <div class="checkbox__cover">
                        <input type="checkbox" class="form__checkbox" name="checkbox" id="meetups">  <label class="checkbox__text" for="meetups">City Meetups</label>
                    </div>
                    <div class="checkbox__cover">
                        <input type="checkbox" class="form__checkbox" name="checkbox" id="wiki">  <label for="wiki" class="checkbox__text">wiki</label>
                    </div>
                    <div class="checkbox__cover">
                        <input type="checkbox" class="form__checkbox" name="checkbox" id="forum">  <label for="forum" class="checkbox__text">forum</label>
                    </div>
                    <div class="checkbox__cover">
                        <input type="checkbox" class="form__checkbox" name="checkbox" id="courses">  <label for="courses" class="checkbox__text">Additional Courses</label>
                    </div>
                    
                </div>

                <div class="form__list">
                    <label for="textarea" class="label">Any comments or suggestions?</label>
                    <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                </div>

                <input type="submit" value="Submit" class="submit">
            </form>
        </div>
    </div>
</div>
</body>
</html>
